<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso Java Script</title>
    </head>

    <body>
        <!--
            Anotações

            Aula de Condicionais

            ## if, elseif , else
            ## switch
        -->
        <script>
            function soma(numero1, numero2) {
                var resultado = numero1 + numero2;
                return resultado;
            }
            var resultado = soma(1,2);
            console.log('Soma: ' + resultado);

            function retornaSexo(sexo) {
                if(sexo == 'M'){
                    return 'Masculino';
                } else if(sexo == 'F'){
                    return 'Feminino';
                } else {
                    return 'Outro';
                }
            }
            var resultado2 = retornaSexo('M');
            console.log('Sexo: ' + resultado2);

            function retornaSexoSwitch(sexo) {
                switch(sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default: 
                        return 'Outro';
                }
            }
            var resultado3 = retornaSexoSwitch('F');
            console.log('Sexo Swicht: ' + resultado3);

        </script>
    </body>

</html>
