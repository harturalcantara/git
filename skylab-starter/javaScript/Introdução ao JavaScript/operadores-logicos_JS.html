    <body>
        <!--
            Anotações
            Aula de Operadores lógicos 
            ## AND, OR, NOT

            Aula Condição Tenária " (condicao) ? primeiro : segundo; "

            Aula de Estrutura de Repetilçao FOR e WHILE
        -->
        <script>
            var sexo = 'M';
            if(sexo !== 'M') {
                console.log('OK');
            } else if('F') {
                console.log('NOT OK!')
            }

            var masculino = (sexo === 'F');

            console.log(masculino);

            var resultado = (sexo === 'M') ? 'Masculino' : 'Feminino';
            console.log(resultado);

        </script>
